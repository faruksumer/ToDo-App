<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
     <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">ToDo App</h1>
            <form class="search">
                <input class="form-control" type="text" name="search" placeholder="Ara...">
            </form>
        </header>
        <ul class="list-group text-light todos">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Yüzmeye Git</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Manavdan Limon Al</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>JavaScript Çalış</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>
          </ul>
          <form class="text-center my-4 add">
            <label class="text-light">Yeni İş Ekle</label>
            <input class="form-control m-auto" type="text" name="add">
          </form>
     </div>
    

    <script src="https://kit.fontawesome.com/aecc3dbe92.js" crossorigin="anonymous"></script>
    <script src="faruk.js"></script>
</body>

</html>
